<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Showcase</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="description">
            <h1>Games</h1>
            <p id="p1"></p>
            <p id="p2"></p>
        </div>
        <div class="container">
            <div class="game gow" id="gow">
                <img src="./assets/images/GOWR.png" alt="gow">
            </div>
            <div class="game elden" id="er">
                <img src="./assets/images/eldenring.webp" alt="elden">
            </div>
            <div class="game valorant" id="val">
                <img src="./assets/images/valorant.jpg" alt="val">
            </div>
            <div class="game horizon" id="hfw">
                <img src="./assets/images/horizon.webp" alt="hfw">
            </div>
            <div class="game nfs" id="nfs">
                <img src="./assets/images/nfs.webp" alt="nfs">
            </div>
            <button>
                <img src="./assets/images/volume.png" alt="volume-on">
            </button>
        </div>
    </div>
    <div class="bottom">
        <div class="video-container">
            <video autoplay muted loop>
            </video>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>

</html>
